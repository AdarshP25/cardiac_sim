[simulation]
#simulation grid size
nx = 3
ny = 3

#time step size
dt = 0.001

#number of time steps
nt = 10000

#mechanics on?
mechanics_on = true
mechanics_per_potential = 10

#snapshot interval
snapshot_interval = 100

#Reaction Diffusion Model Configuration (Aliev-Panfilov model)
[voltage]
D = 0.001  # Diffusion constant
eps0 = 0.01
a = 0.1035
k = 8.0
mu1 = 0.15
mu2 = 0.15
k_T = 3.0  # Active stress constant

#Mechanical Model Configuration
[mechanics]
ks_edge = 10.0  # Edge spring constant
ks_radial = 0.0 # Radial spring constant
ks_boundary = 0.0 # Boundary spring constant
rest_edge_length = 1.0  # Rest edge length
fiber_angle = 0.0  # Fiber angle in radians
damping = 0.0  # Damping coefficient
c_f = 0.1 # Fiber constant